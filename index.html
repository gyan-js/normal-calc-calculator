<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Calc-Calculator</title>
</head>
<body>

            <div class="container">
                <div id="calculator" class="calculator">
                    
                        <input type="text" placeholder="0" name="" id="output-screen">
                        <button id="clear" onclick="Clear()">CE</button>
                        <button id="delete" onclick="delNum()">DEL</button>
                    
                        <button onclick="display('%')">%</button>
                        <button onclick="display('/')">รท</button>
                        <button onclick="display('*')">*</button>

                        <button onclick="display('7')">7</button>
                        <button onclick="display('8')">8</button>
                        <button onclick="display('9')">9</button>
                       
                        <button onclick="display('+')">+</button>
                        <button onclick="display('4')">4</button>
                        <button onclick="display('5')">5</button>
                        <button onclick="display('6')">6</button>
                        <button onclick="display('-')">-</button>
                      
                        <button onclick="display('1')">1</button>
                        <button onclick="display('2')">2</button>
                        <button onclick="display('3')">3</button>
                        <button onclick="display('.')">.</button>
                        
                 
                        <button onclick="display('0')">0</button>
                        <button class="equalTo" onclick="calculate()">=</button>
                    
                   
                   
                </div>
            </div>
    
    <script src="javascript/main.js"></script>
</body>
</html>
